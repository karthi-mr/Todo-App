<div class="container">
    <h2>Task Detail</h2>

    <a class="btn btn-dark my-4" routerLink="/tasks">
        <i class="fa-solid fa-arrow-left"></i>
        Go Back
    </a>

    <table
        class="table table-hover table-striped table-borderless table-light fw-medium fs-5"
        *ngIf="task">
        <tbody>
            <!-- title -->
            <tr>
                <td>Title</td>
                <td>{{ task.title }}</td>
            </tr>
            <!-- description -->
            <tr>
                <td>Description</td>
                <td>{{ task.description| emptyData: 'No Description' }}</td>
            </tr>
            <!-- created at -->
            <tr>
                <td>Created at</td>
                <td>{{ task.created_at| dateTime }}</td>
            </tr>
            <!-- modified at -->
            <tr>
                <td>Last Modified</td>
                <td>{{ task.modified_at| dateTime }}</td>
            </tr>
            <!-- completed status -->
            <tr>
                <td>Completed status</td>
                <td>{{ task.is_completed| comStatus }}</td>
            </tr>
        </tbody>
    </table>
    <div class="mt-5" *ngIf="task">
        <button
            type="button"
            class="btn"
            [ngClass]="task.is_completed? 'btn-danger':'btn-success'"
            (click)="onChangeCompleteStatus(task.id)">
            <i [ngClass]="task.is_completed ? 'fa-solid fa-xmark': 'fa-solid fa-check'"></i>
            {{ task.is_completed? 'Not completed?': 'Completed?' }}
        </button>
        <a class="btn btn-success ms-2" [routerLink]="['../../', 'edit', task.id]">
            <i class="fa-solid fa-pen-to-square"></i>
            Edit
        </a>
        <a class="btn btn-danger ms-2" [routerLink]="['../../', 'delete', task.id]">
            <i class="fa-solid fa-trash-can"></i>
            Delete
        </a>
    </div>
</div>
