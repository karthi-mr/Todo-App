<div class="container">
    <h2 class="my-3">{{ isEditMode? 'Edit': 'Create' }} Task</h2>
    <form class="w-75" (ngSubmit)="onSubmitForm(taskForm)" #taskForm="ngForm">
        <!-- title -->
        <div>
            <label for="title" class="form-label fw-semibold">
                Title<span class="text-danger fw-semibold">*</span>
            </label>
            <input type="text"
                name="title"
                id="title"
                class="form-control"
                placeholder="Enter your title"
                #title="ngModel"
                [(ngModel)]="formTitle"
                required
                maxlength="150">
        </div>
        <!-- description -->
        <div class="mt-2">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea
                name="description"
                id="description"
                class="form-control"
                rows="4"
                placeholder="Enter your description"
                #desc="ngModel"
                [(ngModel)]="formDesc"></textarea>
        </div>
        <div class="btns mt-3">
            <button type="submit" class="btn btn-success me-2">{{isEditMode? 'Update': 'Add'}} Task</button>
            <a routerLink="/tasks" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
